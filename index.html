<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>
    <select>
      <option value="">Choose city</option>
      <option value="los-angeles">Los Angeles</option>
      <option value="mexico-city">Mexico City</option>
      <option value="sao-paulo">Sao Paulo</option>
      <option value="cairo">Cairo</option>
      <option value="mumbai">Mumbai</option>
      <option value="shanghai">Shanghai</option>
      <option value="auckland">Auckland</option>
    </select>
    <div class="city" id="new-york">
      <div>
      <h2> New York </h2>
      <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    <div class="city" id="london">
      <div>
     <h2> London </h2>
      <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    <div class="city" id="tokyo">
      <div>
      <h2> Tokyo </h2>
      <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    </div>
    <footer class="footer">
      Open-source
      <a
        href="https://github.com/kyasikaze/Clock-App"
        target="_blank"
        class="foot"
        >code</a
      >
      by kyasikaze
    <script src="src/script.js"></script>
  </body>
</html>
